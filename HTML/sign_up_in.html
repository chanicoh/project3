<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../CSS/sign_up_in.css">
  <!-- Iconscout Link For Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="https://cdn.jsdelivr.net/npm/backbone-db-local@0.5.13/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.1/dist/index.min.js"></script>
</head>

<body>

  <main>
    <section class="page active" id="sign-in">
      <div class="container">
        <div class="form-container">
          <h2>Login to Your Account</h2>
          <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" href="#" data-target="todo-list" class="nav-link">Login</button>
          </form>
          <p>Don't have an account? <a href="#" data-target="sign-up" class="nav-link">Sign up</a></p>
        </div>
      </div>
    </section>

    <section class="page" id="sign-up">
      <div class="container">
        <div class="form-container">
          <h2>Create an Account</h2>
          <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
          <p>Already have an account? <a  href="#" data-target="sign-in" class="nav-link">Login</a></p>
        </div>
      </div>
    </section>



    <section class="page" id="todo-list">
      <a href="sign_up_in.html" class="logoutButton">Logout </a>
      <div class="wrapper">
        <div class="task-input">
          <img src="../bars-icon.svg" alt="icon">
          <input type="text" placeholder="Add a new task">
        </div>
        <div class="controls">
          <div class="filters">
            <span class="active" id="all">All</span>
            <span id="pending">Pending</span>
            <span id="completed">Completed</span>
          </div>
          <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box"></ul>
        
      </div>
  
    </section>
  </main>
  <script src="../js/sign_up_in.js"></script>

</body>

</html>
